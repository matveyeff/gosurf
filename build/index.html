<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Description">
    <link rel="shortcut icon" href="img/icons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/icons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="img/icons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/icons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/icons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/icons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-touch-icon-180x180.png">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header">
          <h1 class="header__title">Go Surf</h1>
          <div class="header__slider">
            <div class="slider-item" style="background-image: url(img/header_slider/01.jpg);">
              <div class="slider-item__content">
                <div class="subtitle">Surf</div>
                <div class="slider-item__content-title">North Shore</div>
                <div class="subtitle">Condition</div>
                <div class="slider-item__content-text">Radical</div><a class="slider-item__content-link" href="#">
                  <svg class="arrow">
                    <use xlink:href="./img/sprite.svg#arrow-right"></use>
                  </svg></a>
              </div>
            </div>
            <div class="slider-item" style="background-image: url(img/header_slider/02.jpg);">
              <div class="slider-item__content">
                <div class="subtitle">Surf</div>
                <div class="slider-item__content-title">South Shore</div>
                <div class="subtitle">Condition</div>
                <div class="slider-item__content-text">Radical</div><a class="slider-item__content-link" href="#">
                  <svg class="arrow">
                    <use xlink:href="./img/sprite.svg#arrow-right"></use>
                  </svg></a>
              </div>
            </div>
            <div class="slider-item" style="background-image: url(img/header_slider/03.jpg);">
              <div class="slider-item__content">
                <div class="subtitle">Surf</div>
                <div class="slider-item__content-title">West Shore</div>
                <div class="subtitle">Condition</div>
                <div class="slider-item__content-text">Radical</div><a class="slider-item__content-link" href="#">
                  <svg class="arrow">
                    <use xlink:href="./img/sprite.svg#arrow-right"></use>
                  </svg></a>
              </div>
            </div>
            <div class="slider-item" style="background-image: url(img/header_slider/04.jpg);">
              <div class="slider-item__content">
                <div class="subtitle">Surf</div>
                <div class="slider-item__content-title">East Shore</div>
                <div class="subtitle">Condition</div>
                <div class="slider-item__content-text">Radical</div><a class="slider-item__content-link" href="#">
                  <svg class="arrow">
                    <use xlink:href="./img/sprite.svg#arrow-right"></use>
                  </svg></a>
              </div>
            </div>
          </div>
          <div class="slider-dots">
            <div class="slider-dots__item">
              <div class="dots-box">
                <div class="dots-box__number">01</div>
                <div class="dots-box__name">North Shore</div>
              </div>
            </div>
            <div class="slider-dots__item">
              <div class="dots-box">
                <div class="dots-box__number">02</div>
                <div class="dots-box__name">South Shore</div>
              </div>
            </div>
            <div class="slider-dots__item">
              <div class="dots-box">
                <div class="dots-box__number">03</div>
                <div class="dots-box__name">West Shore</div>
              </div>
            </div>
            <div class="slider-dots__item">
              <div class="dots-box">
                <div class="dots-box__number">04</div>
                <div class="dots-box__name">East Shore</div>
              </div>
            </div>
          </div>
          <div class="arrows-down"><a class="arrows-down__link animated fadeInDown infinite slower" href="#">
              <svg class="arrows-down__icon">
                <use xlink:href="./img/sprite.svg#arrows-down"></use>
              </svg></a></div>
          <aside>
            <div class="aside">
              <div class="logo">
                <svg class="logo__icon">
                  <use xlink:href="./img/sprite.svg#logo"></use>
                </svg>
              </div>
              <nav class="nav">
                <ul class="nav__list">
                  <li class="nav__item"><a class="nav__link" href="#">Surf
                      <svg class="nav__icon nav__icon_surf">
                        <use xlink:href="./img/sprite.svg#surf"></use>
                      </svg></a></li>
                  <li class="nav__item"><a class="nav__link" href="#">Travel
                      <svg class="nav__icon nav__icon_travel">
                        <use xlink:href="./img/sprite.svg#travel"></use>
                      </svg></a></li>
                  <li class="nav__item"><a class="nav__link" href="#">Sleep
                      <svg class="nav__icon nav__icon_sleep">
                        <use xlink:href="./img/sprite.svg#camp"></use>
                      </svg></a></li>
                  <li class="nav__item"><a class="nav__link" href="#">Shop
                      <svg class="nav__icon nav__icon_shop">
                        <use xlink:href="./img/sprite.svg#board"></use>
                      </svg></a></li>
                </ul>
              </nav>
              <div class="search"><a class="search__link" href="#">
                  <svg class="search__icon">
                    <use xlink:href="./img/sprite.svg#search"></use>
                  </svg></a></div>
              <div class="header__date">
                <div class="header__date-day">20</div><span class="header__date-my">06 | 2020</span>
              </div>
              <div class="header__location"><a class="header__location-link" href="#">California</a></div>
            </div>
          </aside>
        </div>
      </header>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/script.min.js"></script>
  </body>
</html>
